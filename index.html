<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Gympage</title>
  </head>
  <body>
    <div class="section-hero">
      <div>
        <div class="hero-text-box">
          <h1 class="primary-heading">XFit Workshop</h1>
          <h2 class="secondary-heading">
            A one of kind seminar for crossfit athletes
          </h2>
          <p class="hero-text">
            Deconstructing the fundamentals of olimpic weightlifting and
            competitive gymnastics to elevate your sport to the next level.
          </p>
        </div>
        <div class="hero-button-box">
          <a class="btn">
            Read more
            <ion-icon class="icon" name="arrow-forward-outline"></ion-icon>
          </a>
          <a class="btn btn--full">
            Take tickets
            <ion-icon class="icon" name="ticket-outline"></ion-icon>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
